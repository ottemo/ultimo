<div class="mini-cart">
    <table>
        <tr ng-repeat="item in it.getItemsForMiniCart()">
            <td>
                <a href="{{productService.getUrl(item.pid)}}">
                    <img ng-src="{{getImage(item.product)}}" alt="{{item.product.name}}">
                </a>
            </td>
            <td>
                <div class="name">{{item.product.name}}</div>
                <div class="model">Navy Strikethrough Figure T-Shirt</div>
            </td>
            <td>
                <i class="remove" ng-click="it.remove(item.idx)">Ã—</i>
                <div class="price">{{item.product.price | currency}}</div>
            </td>
        </tr>
    </table>
    <div class="total" ng-hide="!it.getCountItems()">
        Subtotal:
        <span>{{it.getSubtotal() | number : 2 | currency}}</span>
    </div>
    <div class="total" ng-hide="it.getCountItems()">
        Cart is empty
    </div>
    <div class="button-group" ng-hide="!it.getCountItems()">
        <a href="#/checkout" target="_self" class="btn">checkout</a>
        <a href="#/cart" target="_self" class="btn black">view cart</a>
    </div>
</div>
