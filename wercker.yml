box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - script:
        name: Upgrade NPM
        code: sudo npm update -g npm
    - script:
        name: Install bower/gulp
        code: sudo npm install -g bower gulp && sudo npm install
    - script:
        name: Run bower install
        code: bower install
    - script:
        name: Run jshint
        code: gulp jshint
    - script:
        name: Run gulp build
        code: NODE_ENV=production FOUNDATION_URI=http://foundation.kg.dev.ottemo.io gulp build

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: Echo NPM information
        code: npm version
  after-steps:
    - wercker/hipchat-notify@1.0.3:
        token: $HIPCHAT_TOKEN
        room-id: 1312123
        from-name: Wercker
deploy:
    steps:
        - wercker/add-ssh-key:
            keyname: REMOTE_HOST_KEY
        - add-to-known_hosts:
            hostname: $REMOTE_HOST
        - script:
            name: Copy dist dir to $REMOTE_HOST
            code: scp -r $WERCKER_SOURCE_DIR/app ottemo@$REMOTE_HOST:/home/ottemo/storefront/
            # Remember to set FOUNDATION_URI and NODE_ENV
            # As well as <USER> and <PASS> via DEFAULT_ROOT and DEFAULT_PASS
        - script:
            name: Post-Build Gulp
            code: ssh ottemo@$REMOTE_HOST "cd /home/ottemo/storefront/; npm cache clear; npm install -g bower gulp; npm install; bower install; FOUNDATION_URI=http://foundation.kg.dev.ottemo.io NODE_ENV=production gulp build"
    after-steps:
        - wercker/hipchat-notify@1.0.3:
            token: $HIPCHAT_TOKEN
            room-id: 1312123
            from-name: Wercker



