<div class="home">

    <div class="">
        <div ot-slider>
            <div ng-repeat="slide in sliderContent track by $index">
                <a ng-href="{{slide.link}}">
                    <img class="img-fill"
                        ng-src="{{slide.img}}" />
                </a>
            </div>
        </div>
    </div>

    <div class="home-tagline">
        <div class="container">
            <h2>Seattle's Premiere Streetwear Boutique</h2>
            <p>Exclusive finds for men and women</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a class="r-container r-container-square home-tile" href="/mens">
                    <span class="home-tile__overlay">For Men</span>
                    <img class="r-target" src="/images/common/home/suit.jpg" alt="" />
                </a>
            </div>
            <div class="col-sm-4">
                <a class="r-container r-container-square home-tile" href="/sale">
                    <span class="home-tile__overlay">On Sale</span>
                    <img class="r-target" src="/images/common/home/shirts_on_rack.jpg" alt="" />
                </a>
            </div>
            <div class="col-sm-4">
                <a class="r-container r-container-square home-tile" href="/new-arrivals">
                    <span class="home-tile__overlay">New Arrivals</span>
                    <img class="r-target" src="/images/common/home/bathing_suits.jpg" alt="" />
                </a>
            </div>
        </div>
    </div>

    <!-- ultimo specific -->
    <div class="container">
        <h2 class="header-display">Featured Products</h2>
        <div ot-category-products
            category-id="56bba4073de9be4f549411d8"></div>
    </div>
