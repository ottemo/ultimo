<i class="init-controller" ng-init="activate()"></i>

<!-- Orders page -->
<div class="container">
    <div class="page-header">
        <h1>Gift Cards</h1>
    </div>

    <div class="row">
        <!-- left-side menu -->
        <ng-include src="'/views/visitor/account/sidebar.html'"></ng-include>

        <div class="col-xs-12 col-sm-9">

            <p>Enter your giftcard code below to check the remaining balance.</p>

            <div class="row">
                <div class="col-md-6">
                    <form name="giftCardForm" novalidate ng-submit="giftCardForm.$valid && checkBalance()">
                        <div class="form-group">
                            <label for="giftcode">Gift Card Code</label>
                            <div class="input-group">
                                <input type="text"
                                    id="giftcode"
                                    class="form-control"
                                    name="giftcode"
                                    ng-model="giftcode"
                                    required>

                                <div class="input-group-btn">
                                    <button type="submit"
                                        class="btn btn-primary"
                                        ng-disabled="searching">
                                        Check Balance
                                    </button>
                                </div>

                            </div>

                            <div class="help-block"
                                ng-show="giftCardForm.giftcode.$invalid && (giftCardForm.$submitted || giftCardForm.giftcode.$touched)">
                                Please enter a code.
                            </div>
                            <div ng-if="error"
                                class="help-block">
                                {{ error }}
                            </div>
                            <div ng-if="giftcardDetails"
                                class="help-block">
                                Your Balance: {{ giftcardDetails.amount | currency }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
