<div class="modal fade"
    id="form-change-password"
    tabindex="-1"
    role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal"
                    class="close"
                    type="button">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    Change password
                </h4>
            </div>
            <div class="modal-body">

                <!-- error message -->
                <gui-message-manager item="messagePassword"></gui-message-manager>

                <!-- change password form -->
                <form role="form"
                    name="passwordForm"
                    ng-submit="passwordForm.$valid && changePassword(passwordForm)"
                    novalidate>
                    <!-- old password -->
                    <div class="form-group"
                        ng-class="{ 'has-error' : passwordForm.oldpassword.$invalid && (passwordForm.$submitted || passwordForm.oldpassword.$touched) }">
                        <label for="passwordFormOldPassword">Old Password *</label>
                        <input id="passwordFormOldPassword"
                            class="form-control"
                            type="password"
                            name="oldpassword"
                            ng-model="changePswCredentials.oldpassword"
                            required>

                        <div class="help-block"
                            ng-show="passwordForm.oldpassword.$invalid && (passwordForm.$submitted || passwordForm.oldpassword.$touched)">
                            This field is required.
                        </div>
                    </div>

                    <!-- new password -->
                    <div class="form-group"
                        ng-class="{ 'has-error' : passwordForm.password.$invalid && (passwordForm.$submitted || passwordForm.password.$touched) }">
                        <label for="passwordFormPassword">New password *</label>
                        <input id="passwordFormPassword"
                            type="password"
                            class="form-control"
                            name="password"
                            ng-model="changePswCredentials.password"
                            ot-password
                            required>

                        <!-- error message -->
                        <div class="help-block"
                            ng-show="passwordForm.password.$invalid && (passwordForm.$submitted || passwordForm.password.$touched)">
                            <div ng-show="passwordForm.password.$error.required">This field is required.</div>
                            <div ng-show="passwordForm.password.$error.otPasswordMinLength">Passwords must be a minimum of 6 characters.</div>
                            <div ng-show="passwordForm.password.$error.otPasswordCommon">You entered one of the 50 most common passwords, please try something more secure.</div>
                        </div>
                    </div>

                    <!-- confirm password -->
                    <div class="form-group"
                        ng-class="{ 'has-error' : passwordForm.confirm.$invalid && (passwordForm.$submitted || passwordForm.confirm.$touched) }">
                        <label for="passwordFormConfirm">Confirm new password *</label>
                        <input id="passwordFormConfirm"
                            type="password"
                            class="form-control"
                            name="confirm"
                            ng-model="changePswCredentials.confirm"
                            ot-match="changePswCredentials.password"
                            required>

                        <!-- error message -->
                        <div class="help-block"
                            ng-show="passwordForm.confirm.$invalid && (passwordForm.$submitted || passwordForm.confirm.$touched)">
                            <span ng-show="passwordForm.confirm.$error.required">This field is required.</span>
                            <span ng-show="passwordForm.confirm.$error.match">The two passwords don't match</span>
                        </div>
                    </div>

                    <!-- actions -->
                    <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit"
                        class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
