<div class="row">
	<div class="col-xs-12">
		<h1>We would love to hear from you</h1>

		<div class="alert alert-success" ng-show="contactFormSuccessMessage">
			Thanks for reaching out to us, we'll get back in touch with you shortly.
		</div>
		<div class="alert alert-warn" ng-show="contactFormErrorMessage">
			Oops! Something went wrong, try again later or give us a call.
		</div>

		<form name="contactForm" class="form-horizontal" ng-submit="contactForm.$valid && submit()">
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="name" class="control-label col-md-3">Name:</label>
						<div class="col-md-9">
							<input
							id="name"
							ng-model="contactForm.name"
							type="text"
							required
							class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="tel" class="control-label col-md-3">Phone:</label>
						<div class="col-md-9">
							<input
							id="tel"
							ng-model="contactForm.tel"
							type="text"
							class="form-control">
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="form-group">
						<label for="email" class="control-label col-md-3">Email:</label>
						<div class="col-md-9">
							<input
							id="email"
							ng-model="contactForm.email"
							type="email"
							required
							class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="comment" class="control-label col-md-3">Comments:</label>
						<div class="col-md-9">
							<textarea
							id="comment"
							ng-model="contactForm.comment"
							rows="10"
							required
							class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary pull-right">submit</button>
			<div class="clearfix"></div>
		</form>
	</div>
</div>
